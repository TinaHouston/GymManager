{% extends "base.html" %}
{% block content %}

<form action="/members/{{member.id}}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" value="{{member.name}}" name="name" placeholder="Name" required autofocus>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="text" id="age" value="{{member.age}}" name="age" placeholder="Age" required>
    </div>
    <div>
        <label for="active">Active Membership:</label>
        <select name="active" id="active">
            <option value=True {% if member.active == member.active %} selected="selected" {% endif %}>True</option>
            <option value=False {% if member.active == member.active %} selected="selected" {% endif %}>False</option>
        </select>
    </div>
    <hr>
    <button type="submit">Update Member</button>
</form>

{% endblock %}
