{% extends 'base.html' %}

{% block content %}
<h1>Bookings</h1>
<p class="btn--wrapper">
  <a class="btn btn--action" href="/bookings/new">New booking</a>
</p>
<ul>
  {% for booking in bookings %}
  <li>
  <p>{{booking.member.name }} - {{booking.session.name}}, {{booking.session.time}}, {{booking.session.date}}</p>
  <p>"<i>{{booking.session.date}}</i>"</p>
    <p>
      <form action="/bookings/{{booking.id}}/delete" method="POST">
        <input class="btn btn--danger" type="submit" value="delete" />
      </form>
    </p>
  </li>
  <p><a href="/bookings/{{booking.id}}/edit">Edit Booking</a></p>
  {% endfor %}
</ul>
{% endblock %}
