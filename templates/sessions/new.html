{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='classes.css') }}">

<form action="/sessions" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required autofocus>
    </div>
    <div>
        <label for="capacity">Capacity:</label>
        <select name="capacity" id="capacity">
            <option>True</option>
            <option>False</option>
        </select>
    </div>
    <div>
        <label for="time">Time:</label>
        <input type="text" id="time" name="time" placeholder="Time" required>
    </div>
    <div>
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" placeholder="Date" required>
    </div>
    <hr>
    <button type="submit">Add Class</button>
</form>

{% endblock %}
