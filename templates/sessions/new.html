{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='forms.css') }}">

<span class="form_heading"><h1>Add new class:</h1></span>

<div>
    <form action="/sessions" method="post">

        <label for="name">Name:</label>
        <p><input type="text" class="input_field" name="name" placeholder="Name" required autofocus></p>

        <label for="capacity">Capacity:</label>
        <p><select name="capacity" id="capacity">
            <option>True</option>
            <option>False</option>
        </select></p>

        <label for="time">Time:</label>
        <p><input type="text" id="time" name="time" placeholder="Time" required></p>

        <label for="date">Date:</label>
        <p><input type="text" id="date" name="date" placeholder="Date" required></p>
        <br>
        <button type="submit">Add Class</button>
    </form>
</div>
<br>

{% endblock %}
