{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='forms.css') }}">

<span class="form_heading"><h1>Update class:</h1></span>

<div>
    <form action="/sessions/{{session.id}}" method="post">

        <label for="name">Name:</label>
        <p><input type="text" id="name" value="{{session.name}}" name="name" placeholder="Name" required autofocus></p>

        <label for="capacity">Capacity:</label>
        <p><select name="capacity" id="capacity">
            <option value=True {% if session.capacity == True %} selected="selected" {% endif %}>True</option>
            <option value=False {% if session.capacity == False %} selected="selected" {% endif %}>False</option>
        </select></p>

        <label for="time">Time:</label>
        <p><input type="text" id="time" value="{{session.time}}" name="time" placeholder="Time" required></p>

        <label for="date">Date:</label>
        <p><input type="text" id="date" value="{{session.date}}" name="date" placeholder="Date" required></p>


        <button type="submit">Update Class</button>
    </form>
</div>
<br>
{% endblock %}
