{% extends "base.html" %}
{% block content %}

<form action="/sessions/{{session.id}}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" value="{{session.name}}" name="name" placeholder="Name" required autofocus>
    </div>
    <div>
        <label for="capacity">Capacity:</label>
        <select name="capacity" id="capacity">
            <option value=True {% if session.capacity == True %} selected="selected" {% endif %}>True</option>
            <option value=False {% if session.capacity == False %} selected="selected" {% endif %}>False</option>
        </select>
    </div>
    <div>
        <label for="time">Time:</label>
        <input type="text" id="time" value="{{session.time}}" name="time" placeholder="Time" required>
    </div>
    <div>
        <label for="date">Date:</label>
        <input type="text" id="date" value="{{session.date}}" name="date" placeholder="Date" required>
    </div>
    <hr>
    <button type="submit">Update Class</button>
</form>

{% endblock %}
